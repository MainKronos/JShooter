<!DOCTYPE html>
<html lang="it" >
	<head>
	<meta charset="UTF-8">
	<title>JShooter</title>
	<link rel="stylesheet" href="./css/css.css">

	</head>
	<body>
		<canvas id="GameBoard"></canvas>

		<section id='GameMenu'>
			<button id='resume'>Resume</button>
			<button id='settings'>Settings</button>
			<Button id='exit'>Exit</Button>
		</section>
		<section id='GameSettings'>
			<div>
				<h2>Settings</h2>
					<label>
						ShowFPS
						<input id='showFPS' type="checkbox">
					</label>
					<label>
						Volume Globale
						<input type="range" min="0" max="100" id="globalVolume">
					</label>
					<label>
						Volume Musica Background
						<input type="range" min="0" max="100" id="backgroundVolume">
					</label>
					<label>
						Volume Zombie
						<input type="range" min="0" max="100" id="undeadVolume">
					</label>
					<label>
						Volume Sparo
						<input type="range" min="0" max="100" id="shotVolume">
					</label>
					<label>
						Volume Pugno Zombie
						<input type="range" min="0" max="100" id="punchVolume">
					</label>
					<label>
						Volume Camminata
						<input type="range" min="0" max="100" id="walkVolume">
					</label>
					
					
			</div>
			
			<Button id='back'>Back</Button>
		</section>

		<footer>Made by Lorenzo Chesi</footer>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
